<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>List Departments</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
.form-control {
	width: 200px;;
}

#khung {
	border: 1px solid #cccccc;
	margin-left: 5%;
	width: 90%;
}
</style>
</head>
<body>
	<div id="khung">
		<h1 style="text-align: center">Departments List</h1>
		<div style="margin-left: 26%">
			<!-- Form here, action chính là tên phương thức sau khi submit sẽ gửi qua controller thực hiện-->

			<form class="navbar-form" th:action="@{/departs/find}" method="get">
				<div class="input-group add-on">
					<input class="form-control" placeholder="Nhập giá trị tìm kiếm..."
						name="name" id="srch-term" type="text" size="50" autofocus>
					<div class="input-group-btn">
						<button class="btn btn-primary" type="submit">
							<i class="glyphicon glyphicon-search"></i>&nbsp;Tìm kiếm
						</button>
						<a th:href="@{/departs/add}"><button class="btn btn-primary"
								type="button">
								<i class="glyphicon glyphicon-plus"></i>&nbsp;Thêm mới
							</button></a>

						<button type="button" class="btn btn-primary" id='btn'
							onclick='printFunc();'>
							<i class="glyphicon glyphicon-print"></i>&nbsp;In
						</button>
					</div>
				</div>
			</form>
			<!-- // Form here -->
		</div>
		<div class="container">
			<table class="table table-hover">
				<thead>
					<!-- Row 1 (bao gồm 3 cột) -->
					<tr>
						<th>Department ID</th>
						<th>Name</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<!-- Row 2 (lấy data hiển thị lên) -->
					<!-- Biến "departs được lấy bên phương thức list qua" -->
					<tr th:each="item : ${departs}">
						<td th:text="${item.id}"></td>
						<td th:text="${item.name}"></td>
						<td><a href="#"><button type="button"
									class="btn btn-info">
									<span class="glyphicon glyphicon-info-sign"></span> Info
								</button></a> | <a th:href="@{'/departs/edit/' + ${item.id}}"><button
									type="button" class="btn btn-primary">
									<span class="glyphicon glyphicon-edit"></span> Edit
								</button></a> | <a th:href="@{'/departs/delete/' + ${item.id}}"><button
									type="button" class="btn btn-danger">
									<span class="glyphicon glyphicon-edit"></span> Delete
								</button></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
